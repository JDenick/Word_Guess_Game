<!DOCTYPE html>
<html>
<head>
    <title>Word Guess Game!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="container">
    <header>
        <h1>Hangman Game</h1>
            <br>
        <h3>Sports Legends</h3>
            <br>
        <h5>Can you guess the name of these sports legends?</h5>
    </header>
               
    <div class="underscore">
        <h1>Word to Guess:</h1>
        <H2 id=wordToGuess>_ _ _ _</H2>
    </div>
                
    <div class="wrongGuesses">Wrong Guesses:
        <span id="wrongGuesses"></span>
    </div>
                
    <div class="numGuesses">Guesses Left:
        <span id="numGuesses"></span>
    </div>

    <div class="winCounter">Win Count:
        <span id="winCounter"></span>
    </div>

    <div class="lossCounter">Loss Count:
        <span id="lossCounter"></span>
    </div>
</div>


<script src="assets/javascript/game.js"></script>


</body>
</html>
